{% extends 'home/base.html' %}
{% block content %}
{% for book in object_list %}
    <div  class="media-body" >
<p class="text-right  font-weight-bold"> Название книги - {{ book.title }} </p>
<p class="text-right  font-italic" > Автор- {{ book.author }}</p>
<p class="text-right  font-italic" >  Дата выпуска - {{ book.release_data }}</p>
        <a href="{% url 'book_detail' pk=book.pk %}">Detail</a>
  </div>

    {% endfor %}
{% endblock %}
